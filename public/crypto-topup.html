<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Crypto - UserPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --crypto-dark: #0a0a0a;
            --crypto-darker: #000000;
            --crypto-accent: #f7931a;
            --crypto-accent-light: #ff9f43;
            --crypto-green: #00ff88;
            --crypto-red: #ff4444;
            --shadow-crypto: 0 4px 20px rgba(0,0,0,0.8);
            --shadow-crypto-light: 0 2px 10px rgba(0,0,0,0.5);
            --glow: 0 0 20px rgba(247, 147, 26, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--crypto-dark) 0%, var(--crypto-darker) 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--crypto-accent);
            border-radius: 50%;
            animation: particleFloat 10s linear infinite;
        }

        .particle:nth-child(odd) {
            background: var(--crypto-accent-light);
            animation-duration: 8s;
        }

        .particle:nth-child(3n) {
            background: #ff9f43;
            animation-duration: 12s;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .navbar {
            background: rgba(0,0,0,0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-crypto-light);
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--crypto-accent) !important;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 5px rgba(247, 147, 26, 0.5)); }
            to { filter: drop-shadow(0 0 15px rgba(247, 147, 26, 0.8)); }
        }

        .crypto-hero {
            padding: 6rem 0 4rem;
            margin-top: 80px;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            position: relative;
            animation: heroFadeIn 1.5s ease-out;
        }

        @keyframes heroFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .floating-coins {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .coin {
            position: absolute;
            font-size: 2rem;
            color: var(--crypto-accent);
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .coin:nth-child(1) { left: 10%; animation-delay: 0s; }
        .coin:nth-child(2) { left: 20%; animation-delay: 1s; }
        .coin:nth-child(3) { left: 30%; animation-delay: 2s; }
        .coin:nth-child(4) { left: 40%; animation-delay: 3s; }
        .coin:nth-child(5) { left: 50%; animation-delay: 4s; }
        .coin:nth-child(6) { left: 60%; animation-delay: 5s; }
        .coin:nth-child(7) { left: 70%; animation-delay: 0s; }
        .coin:nth-child(8) { left: 80%; animation-delay: 1s; }
        .coin:nth-child(9) { left: 90%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .crypto-form {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            box-shadow: var(--shadow-crypto-light);
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid var(--crypto-accent);
            animation: bounceIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .crypto-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .btn-crypto {
            background: var(--crypto-accent);
            border: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.75rem 2rem;
            color: black;
            position: relative;
            overflow: hidden;
        }

        .btn-crypto::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-crypto:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-crypto:hover {
            background: var(--crypto-accent-light);
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--glow);
        }

        .btn-outline-crypto {
            border-color: var(--crypto-accent);
            color: var(--crypto-accent);
        }

        .btn-outline-crypto:hover {
            background: var(--crypto-accent);
            border-color: transparent;
            color: black;
            transform: translateY(-2px);
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .form-control {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            animation: inputGlow 2s ease-in-out infinite alternate;
        }

        @keyframes inputGlow {
            from { box-shadow: 0 0 5px rgba(247, 147, 26, 0.2); }
            to { box-shadow: 0 0 15px rgba(247, 147, 26, 0.4); }
        }

        .form-control:focus {
            border-color: var(--crypto-accent);
            box-shadow: 0 0 0 0.2rem rgba(247, 147, 26, 0.25);
        }

        footer {
            background: rgba(0,0,0,0.9);
            padding: 2rem 0;
            margin-top: 4rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
        }

        .spinner-border {
            color: var(--crypto-accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .particles { display: none; }
            .crypto-hero {
                padding: 5rem 0 3rem;
            }
            .crypto-form {
                padding: 1.5rem;
                margin: 1rem;
            }
            .display-4 {
                font-size: 2.8rem;
            }
            .lead {
                font-size: 1.1rem;
            }
            .btn-crypto {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .crypto-hero {
                padding: 4rem 0 2rem;
                margin-top: 70px;
            }
            .crypto-form {
                padding: 1rem;
                margin: 0.5rem;
                border-radius: 10px;
            }
            .display-4 {
                font-size: 2.5rem;
            }
            .lead {
                font-size: 1rem;
            }
            .form-control {
                font-size: 1rem;
                padding: 0.5rem;
            }
            .btn-crypto {
                padding: 0.5rem 1.2rem;
                font-size: 0.9rem;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
            footer {
                padding: 1rem 0;
                font-size: 0.9rem;
            }
            .floating-coins .coin {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .crypto-hero { padding: 2rem 0 1rem; }
            .display-4 { font-size: 1.75rem; }
            .lead { font-size: 0.85rem; }
            .crypto-form { padding: 0.75rem; }
            .crypto-balance { font-size: 1.5rem; }
            .btn-lg { padding: 0.5rem 1rem; font-size: 0.85rem; }
            .navbar-brand { font-size: 1.25rem; }
            footer { padding: 1rem 0; }
            footer .container { flex-direction: column; text-align: center; }
            .form-label { font-size: 0.9rem; }
            .btn-crypto { padding: 0.5rem 1rem; font-size: 0.85rem; }
            .navbar-nav .nav-link { padding: 0.5rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles">
        <div class="particle" style="width: 4px; height: 4px; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 6px; height: 6px; left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 5px; height: 5px; left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="width: 4px; height: 4px; left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="width: 6px; height: 6px; left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 70%; animation-delay: 6s;"></div>

        <div class="particle" style="width: 6px; height: 6px; left: 15%; animation-delay: 9s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 25%; animation-delay: 10s;"></div>

        <div class="particle" style="width: 4px; height: 4px; left: 45%; animation-delay: 12s;"></div>
        <div class="particle" style="width: 6px; height: 6px; left: 55%; animation-delay: 13s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 65%; animation-delay: 14s;"></div>
        <div class="particle" style="width: 5px; height: 5px; left: 75%; animation-delay: 15s;"></div>
        <div class="particle" style="width: 4px; height: 4px; left: 85%; animation-delay: 16s;"></div>
        <div class="particle" style="width: 6px; height: 6px; left: 5%; animation-delay: 17s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 95%; animation-delay: 18s;"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">UserPay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <li class="nav-item me-3">
                <span class="nav-link fw-bold" id="navbar-username"></span>
            </li>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item me-3"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="transfer.html">Transfer</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="topup.html">Top Up</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="crypto.html">Crypto</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><button class="btn btn-outline-crypto me-2" id="logout-btn">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="crypto-hero">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1 class="display-4 fw-bold reveal">Top Up Crypto</h1>
                    <p class="lead text-muted reveal">Add cryptocurrency to your wallet instantly.</p>
                </div>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="crypto-form reveal">
                <h3 class="text-center mb-4">Top Up Your Crypto Balance</h3>
                <form id="topup-crypto-form">
                    <div class="mb-3">
                        <label class="form-label">Currency</label>
                        <select class="form-control" id="topup-cryptoType" required>
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                            <option value="USDT">Tether (USDT)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" class="form-control" id="topup-amount" placeholder="0.00" min="0.00000001" step="0.00000001" required>
                    </div>
                    <button type="submit" class="btn btn-crypto w-100">Top Up Crypto</button>
                </form>
                <div id="topup-message" class="mt-3 text-center" style="display: none;"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container d-flex justify-content-between align-items-center py-4">
            <div class="text-muted">Â© 2026 UserPay. All rights reserved.</div>

                <a href="#" class="text-muted me-3">Terms of Service</a>
                <a href="#" class="text-muted me-3">Privacy Policy</a>
                <a href="#" class="text-muted">Support</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.0/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        function logout() {
            UserPayClient.logout();
        }

        async function loadProfile() {
            try {
                const profile = await UserPayClient.getProfile();
                document.getElementById('navbar-username').textContent = profile.username;
            } catch (err) {
                console.error('Error loading profile:', err);
            }
        }

        // Top Up Crypto Form
        document.getElementById('topup-crypto-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currency = document.getElementById('topup-cryptoType').value;
            const amount = Number(document.getElementById('topup-amount').value);

            if (amount <= 0) {
                showMessage('Please enter a valid amount.', 'danger');
                return;
            }

            try {
                await UserPayClient.cryptoTopup(currency, amount);
                showMessage('Crypto top-up successful!', 'success');
                document.getElementById('topup-crypto-form').reset();
                // Redirect to crypto page to see updated balance
                setTimeout(() => {
                    window.location.href = 'crypto.html';
                }, 2000);
            } catch (err) {
                const message = err.response?.data?.message || 'Top-up failed. Please try again.';
                showMessage(message, 'danger');
            }
        });

        function showMessage(message, type) {
            const msgEl = document.getElementById('topup-message');
            msgEl.textContent = message;
            msgEl.className = `alert alert-${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 5000);
        }

        document.getElementById('logout-btn').addEventListener('click', logout);

        // Initialize
        UserPayClient.init();
        window.addEventListener('load', () => {
            loadProfile();

            // Reveal animations
            function revealOnScroll() {
                const reveals = document.querySelectorAll('.reveal');
                reveals.forEach(reveal => {
                    const windowHeight = window.innerHeight;
                    const elementTop = reveal.getBoundingClientRect().top;
                    const elementVisible = 150;
                    if (elementTop < windowHeight - elementVisible) {
                        reveal.classList.add('visible');
                    }
                });
            }

            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll();
        });
    </script>
</body>
</html>
