<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>UserPay — Verify Email</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
			:root{--brand:#0d6efd;--muted:#6c757d}
			body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;background:#f8fafc;color:#212529}
			.navbar-brand{font-weight:700}
			.verify-container{max-width:500px;margin:4rem auto;padding:2rem;background:#fff;border-radius:0.5rem;box-shadow:0 0.125rem 0.25rem rgba(0,0,0,0.075);text-align:center}
			footer{padding:2rem 0;background:#fff;margin-top:4rem}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
			<div class="container">
				<a class="navbar-brand" href="index.html">UserPay</a>
			</div>
		</nav>

		<main class="container">
			<div class="verify-container">
				<i class="fa-solid fa-envelope-circle-check text-primary mb-3" style="font-size:3rem;"></i>
				<h2 class="mb-3">Check your email</h2>
				<p class="text-muted">We've sent you a verification link. Please check your email and click the link to verify your account.</p>
				<p class="text-muted">You will be redirected to the login page shortly...</p>
			</div>
		</main>

		<footer>
			<div class="container d-flex justify-content-between align-items-center py-4">
				<div class="text-muted">© UserPay</div>
				<div>
					<a href="#" class="text-muted me-3">Terms</a>
					<a href="#" class="text-muted">Privacy</a>
				</div>
			</div>
		</footer>

		<script>
			setTimeout(() => {
				window.location.href = 'login.html';
			}, 5000);
		</script>
	</body>
</html>
