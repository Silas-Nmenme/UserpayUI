<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Crypto - UserPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --crypto-dark: #0a0a0a;
            --crypto-darker: #000000;
            --crypto-accent: #f7931a;
            --crypto-accent-light: #ff9f43;
            --crypto-green: #00ff88;
            --crypto-red: #ff4444;
            --shadow-crypto: 0 4px 20px rgba(0,0,0,0.8);
            --shadow-crypto-light: 0 2px 10px rgba(0,0,0,0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--crypto-dark) 0%, var(--crypto-darker) 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(0,0,0,0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-crypto-light);
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--crypto-accent) !important;
        }

        .crypto-hero {
            padding: 6rem 0 4rem;
            margin-top: 80px;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            position: relative;
        }

        .floating-coins {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .coin {
            position: absolute;
            font-size: 2rem;
            color: var(--crypto-accent);
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .coin:nth-child(1) { left: 10%; animation-delay: 0s; }
        .coin:nth-child(2) { left: 20%; animation-delay: 1s; }
        .coin:nth-child(3) { left: 30%; animation-delay: 2s; }
        .coin:nth-child(4) { left: 40%; animation-delay: 3s; }
        .coin:nth-child(5) { left: 50%; animation-delay: 4s; }
        .coin:nth-child(6) { left: 60%; animation-delay: 5s; }
        .coin:nth-child(7) { left: 70%; animation-delay: 0s; }
        .coin:nth-child(8) { left: 80%; animation-delay: 1s; }
        .coin:nth-child(9) { left: 90%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .crypto-form {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            box-shadow: var(--shadow-crypto-light);
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid var(--crypto-accent);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-crypto {
            background: var(--crypto-accent);
            border: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.75rem 2rem;
            color: black;
        }

        .btn-crypto:hover {
            background: var(--crypto-accent-light);
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-crypto);
        }

        .btn-outline-crypto {
            border-color: var(--crypto-accent);
            color: var(--crypto-accent);
        }

        .btn-outline-crypto:hover {
            background: var(--crypto-accent);
            border-color: transparent;
            color: black;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .form-control {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--crypto-accent);
            box-shadow: 0 0 0 0.2rem rgba(247, 147, 26, 0.25);
        }

        footer {
            background: rgba(0,0,0,0.9);
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
        }

        .spinner-border {
            color: var(--crypto-accent);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">UserPay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <li class="nav-item me-3">
                <span class="nav-link fw-bold" id="navbar-username"></span>
            </li>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item me-3"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="transfer.html">Transfer</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="topup.html">Top Up</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="crypto.html">Crypto</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><button class="btn btn-outline-crypto me-2" id="logout-btn">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="crypto-hero">
        <div class="floating-coins">
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1 class="display-4 fw-bold reveal">Send Crypto</h1>
                    <p class="lead reveal fw-bold text-white">Transfer cryptocurrency securely with OTP verification.</p>
                </div>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="crypto-form reveal">
                <h3 class="text-center mb-4">Send Cryptocurrency</h3>
                <form id="send-crypto-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Currency</label>
                                <select class="form-control" id="send-currency" required>
                                    <option value="BTC">Bitcoin (BTC)</option>
                                    <option value="ETH">Ethereum (ETH)</option>
                                    <option value="USDT">Tether (USDT)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Amount</label>
                                <input type="number" class="form-control" id="send-amount" placeholder="0.00" min="0.00000001" step="0.00000001" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Recipient Address</label>
                        <input type="text" class="form-control" id="send-address" placeholder="Enter crypto address" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Memo (Optional)</label>
                        <input type="text" class="form-control" id="send-memo" placeholder="Optional memo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Your Password</label>
                        <input type="password" class="form-control" id="send-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-crypto w-100">Send Crypto</button>
                </form>
                <div id="send-message" class="mt-3 text-center" style="display: none;"></div>
            </div>
        </div>
    </section>



    <!-- Loading Spinner -->
    <div class="loading-spinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <footer>
        <div class="container d-flex justify-content-between align-items-center py-4">
            <div class="text-muted">© 2026 UserPay. All rights reserved.</div>
            <div>
                <a href="#" class="text-muted me-3">Terms of Service</a>
                <a href="#" class="text-muted me-3">Privacy Policy</a>
                <a href="#" class="text-muted">Support</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.0/dist/axios.min.js"></script>
    <script>
        const API_BASE = "https://userpay.vercel.app";
        const TOKEN_KEY = "userpay_token";
        
        function getToken() {
            return localStorage.getItem(TOKEN_KEY);
        }
        
        function logout() {
            localStorage.removeItem(TOKEN_KEY);
            window.location.href = "index.html";
        }
        
        function resetForm() {
            document.getElementById('send-crypto-form').reset();
        }
        
        function showMessage(message, type) {
            const msgEl = document.getElementById('send-message');
            msgEl.textContent = message;
            msgEl.className = `alert alert-${type}`;
            msgEl.style.display = 'block';
        
            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 5000);
        }
        
        async function loadProfile() {
            const token = getToken();
            if (!token) return;
        
            try {
                const res = await axios.get(`${API_BASE}/auth/profile`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                document.getElementById('navbar-username').textContent = res.data.username;
            } catch (err) {
                console.error('Error loading profile:', err);
            }
        }
        
        // ================================
        // SEND CRYPTO → SEND OTP → REDIRECT
        // ================================
        document.getElementById('send-crypto-form')
        .addEventListener('submit', async (e) => {
            e.preventDefault();
        
            const token = getToken();
            if (!token) {
                window.location.href = "login.html";
                return;
            }
        
            const currency = document.getElementById('send-currency').value;
            const amount = Number(document.getElementById('send-amount').value);
            const toAddress = document.getElementById('send-address').value.trim();
            const memo = document.getElementById('send-memo').value.trim();
            const password = document.getElementById('send-password').value;
        
            if (!toAddress || !amount || amount <= 0 || !password) {
                showMessage('Please enter valid transaction details.', 'danger');
                return;
            }
        
            // Show loading spinner
            document.querySelector('.loading-spinner').style.display = 'flex';
        
            try {
            
                const res = await axios.post(
    `${API_BASE}/api/crypto/send`,
    {
        cryptoType: currency,  // FIXED HERE
        amount,
        toAddress,
        memo,
        password
    },
    {
        headers: { Authorization: `Bearer ${token}` }
    }
);

        
                const transactionId = res.data.transactionId;
        
                if (!transactionId) {
                    throw new Error("Transaction ID missing from response");
                }
        
                // Save transaction for OTP page
                localStorage.setItem("crypto_transaction_id", transactionId);
                localStorage.setItem("crypto_send_details", JSON.stringify({
                    currency,
                    amount,
                    toAddress,
                    memo
                }));
        
                // Hide spinner before redirect
                document.querySelector('.loading-spinner').style.display = 'none';
        
                // Redirect to OTP page
                window.location.href = "otp.html";
        
            } catch (err) {
                document.querySelector('.loading-spinner').style.display = 'none';
        
                const message =
                    err.response?.data?.message ||
                    'Send initiation failed. Please try again.';
        
                showMessage(message, 'danger');
            }
        });
        
        document.getElementById('logout-btn').addEventListener('click', logout);
        
        // Initialize page
        window.addEventListener('load', () => {
            loadProfile();
        });
        </script>
        </body>
</html>
