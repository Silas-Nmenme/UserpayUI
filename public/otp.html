<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Crypto Send - UserPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --crypto-dark: #0a0a0a;
            --crypto-darker: #000000;
            --crypto-accent: #f7931a;
            --crypto-accent-light: #ff9f43;
            --crypto-green: #00ff88;
            --crypto-red: #ff4444;
            --shadow-crypto: 0 4px 20px rgba(0,0,0,0.8);
            --shadow-crypto-light: 0 2px 10px rgba(0,0,0,0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--crypto-dark) 0%, var(--crypto-darker) 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(0,0,0,0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-crypto-light);
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--crypto-accent) !important;
        }

        .otp-hero {
            padding: 6rem 0 4rem;
            margin-top: 80px;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            position: relative;
        }

        .floating-coins {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .coin {
            position: absolute;
            font-size: 2rem;
            color: var(--crypto-accent);
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .coin:nth-child(1) { left: 10%; animation-delay: 0s; }
        .coin:nth-child(2) { left: 20%; animation-delay: 1s; }
        .coin:nth-child(3) { left: 30%; animation-delay: 2s; }
        .coin:nth-child(4) { left: 40%; animation-delay: 3s; }
        .coin:nth-child(5) { left: 50%; animation-delay: 4s; }
        .coin:nth-child(6) { left: 60%; animation-delay: 5s; }
        .coin:nth-child(7) { left: 70%; animation-delay: 0s; }
        .coin:nth-child(8) { left: 80%; animation-delay: 1s; }
        .coin:nth-child(9) { left: 90%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .otp-form {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            box-shadow: var(--shadow-crypto-light);
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid var(--crypto-accent);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-crypto {
            background: var(--crypto-accent);
            border: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.75rem 2rem;
            color: black;
        }

        .btn-crypto:hover {
            background: var(--crypto-accent-light);
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-crypto);
        }

        .btn-outline-crypto {
            border-color: var(--crypto-accent);
            color: var(--crypto-accent);
        }

        .btn-outline-crypto:hover {
            background: var(--crypto-accent);
            border-color: transparent;
            color: black;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .form-control {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--crypto-accent);
            box-shadow: 0 0 0 0.2rem rgba(247, 147, 26, 0.25);
        }

        footer {
            background: rgba(0,0,0,0.9);
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
        }

        .spinner-border {
            color: var(--crypto-accent);
        }

        .transaction-details {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">UserPay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <li class="nav-item me-3">
                <span class="nav-link fw-bold" id="navbar-username"></span>
            </li>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item me-3"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="crypto-transfer.html">Transfer</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="crypto-topup.html">Top Up</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="crypto.html">Crypto</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><button class="btn btn-outline-crypto me-2" id="logout-btn">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="otp-hero">
        <div class="floating-coins">
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
            <i class="fas fa-coins coin"></i>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1 class="display-4 fw-bold reveal">Confirm Crypto Send</h1>
                    <p class="lead reveal fw-bold text-white">Enter the OTP sent to your email to complete the transaction.</p>
                </div>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="otp-form reveal">
                <h3 class="text-center mb-4">Enter OTP</h3>
                <div class="transaction-details" id="transaction-details">
                    <!-- Transaction details will be populated here -->
                </div>
                <form id="otp-form">
                    <div class="mb-3">
                        <label for="otp-code" class="form-label">OTP Code</label>
                        <input type="text" class="form-control" id="otp-code" placeholder="Enter 6-digit OTP" maxlength="6" pattern="\d{6}" required>
                    </div>
                    <button type="submit" class="btn btn-crypto w-100">Confirm Send</button>
                </form>
                <div id="otp-message" class="mt-3 text-center" style="display: none;"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container d-flex justify-content-between align-items-center py-4">
            <div class="text-muted">Â© 2026 UserPay. All rights reserved.</div>
            <div>
                <a href="#" class="text-muted me-3">Terms of Service</a>
                <a href="#" class="text-muted me-3">Privacy Policy</a>
                <a href="#" class="text-muted">Support</a>
            </div>
        </div>
    </footer>

    <!-- Loading Spinner -->
    <div class="loading-spinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.0/dist/axios.min.js"></script>
    <script>
        const API_BASE = "https://userpay.vercel.app";
        const TOKEN_KEY = "userpay_token";
        
        function getToken() {
            return localStorage.getItem(TOKEN_KEY);
        }
        
        function logout() {
            localStorage.removeItem(TOKEN_KEY);
            window.location.href = "index.html";
        }
        
        function showMessage(message, type) {
            const msgEl = document.getElementById('otp-message');
            msgEl.textContent = message;
            msgEl.className = `alert alert-${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => { msgEl.style.display = 'none'; }, 5000);
        }
        
        async function loadProfile() {
            const token = getToken();
            if (!token) return;
            try {
                const res = await axios.get(`${API_BASE}/auth/profile`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                document.getElementById('navbar-username').textContent = res.data.username;
            } catch (err) {
                console.error('Error loading profile:', err);
            }
        }
        
        function loadTransactionDetails() {
            const transactionId = localStorage.getItem('crypto_transaction_id');
            const details = JSON.parse(localStorage.getItem('crypto_send_details') || '{}');
        
            if (!transactionId) {
                alert('No transaction found. Redirecting to send page.');
                window.location.href = "crypto-transfer.html";
                return;
            }
        
            const detailsEl = document.getElementById('transaction-details');
            detailsEl.innerHTML = `
                <h5>Transaction Details</h5>
                <p><strong>Currency:</strong> ${details.currency || 'N/A'}</p>
                <p><strong>Amount:</strong> ${details.amount || 'N/A'}</p>
                <p><strong>Recipient:</strong> ${details.toAddress ? details.toAddress.substring(0, 10) + '...' : 'N/A'}</p>
                <p><strong>Memo:</strong> ${details.memo || 'None'}</p>
            `;
        }
        
        // OTP Form
        document.getElementById('otp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp-code').value.trim();
            if (!otp || otp.length !== 6) {
                showMessage('Please enter a valid 6-digit OTP.', 'danger');
                return;
            }
        
            const token = getToken();
            const transactionId = localStorage.getItem('crypto_transaction_id');
        
            if (!token || !transactionId) {
                alert('Session expired. Please try again.');
                window.location.href = "crypto-transfer.html";
                return;
            }
        
            document.querySelector('.loading-spinner').style.display = 'flex';
        
            try {
                const res = await axios.post(`${API_BASE}/api/crypto/send/confirm`, { transactionId, otp }, {
                    headers: { Authorization: `Bearer ${token}` }
                });
        
                localStorage.removeItem('crypto_transaction_id');
                localStorage.removeItem('crypto_send_details');
                window.location.href = "dashboard.html?success=crypto_send";
        
            } catch (err) {
                document.querySelector('.loading-spinner').style.display = 'none';
        
                // Rate limit
                if (err.response?.status === 429) {
                    showMessage("Too many OTP attempts. Please wait.", "danger");
                    return;
                }
        
                // Unauthorized
                if (err.response?.status === 401) {
                    showMessage("Session expired. Please login again.", "danger");
                    setTimeout(() => window.location.href = "login.html", 2000);
                    return;
                }
        
                // Default error
                const message = err.response?.data?.message || "OTP confirmation failed.";
                showMessage(message, "danger");
            }
        });
        
        document.getElementById('logout-btn').addEventListener('click', logout);
        
        window.addEventListener('load', () => {
            loadProfile();
            loadTransactionDetails();
        
            // Reveal animations
            function revealOnScroll() {
                const reveals = document.querySelectorAll('.reveal');
                reveals.forEach(reveal => {
                    const windowHeight = window.innerHeight;
                    const elementTop = reveal.getBoundingClientRect().top;
                    const elementVisible = 150;
                    if (elementTop < windowHeight - elementVisible) reveal.classList.add('visible');
                });
            }
            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll();
        });
        </script>
        
    
</body>
</html>
